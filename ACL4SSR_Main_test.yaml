#https://github.com/ACL4SSR/ACL4SSR/tree/master


# 基本设置
mixed-port: 7890
ipv6: true
allow-lan: true
log-level: warning
unified-delay: false
tcp-concurrent: true
profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback-filter:
    geoip: true 
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - 'dns.msftncsi.com'
    - 'www.msftncsi.com'
    - 'www.msftconnecttest.com'
  nameserver-policy:
    "http-inputs-notion.splunkcloud.com,+.notion-static.com,+.notion.com,+.notion.new,+.notion.site,+.notion.so": tls://dns.jerryw.cn

geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geodata-loader: standard
geox-url:
  geoip: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  geosite: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb


proxy-groups:
# 代理模式
  - name: ⚙️代理模式  #选择：直连，XX区域优选，均衡负载，手动选择  

  - name: ⚙️手动选择 #显示所有节点，指定线路
  - name: 区域优选  #选择地区，每个地区自动选择最优线路
  - name: 负载均衡  #轮询，在香港新加坡节点中轮询
# 大厂线路
  - name: 谷歌服务 
  - name: 微软服务
  - name: 苹果服务


# 应用服务
  - name: AIGC
  - name: Github
  - name: Youtube
  - name: 电报消息
  - name: 网盘服务
  - name: 游戏通道
